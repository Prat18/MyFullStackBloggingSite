<link
  href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap"
  rel="stylesheet"
/>
<mat-toolbar color="basic" class="tool">
  <div class="menu">
    <a routerLink="/" class="company">I'm Pratyush!</a>
    <a mat-button color="primary" routerLink="/blogs">Blogs</a>
    <a mat-button color="primary" routerLink="/about">About me</a>
    <a mat-button color="primary" routerLink="/post">Post Blog</a>
    <span></span>
    <button
      *ngIf="!isAuthenticated"
      mat-raised-button
      color="primary"
      (click)="loginPopup()"
    >
      Login
    </button>
    <button
      *ngIf="isAuthenticated"
      mat-raised-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
    <button
      *ngIf="!isAuthenticated"
      mat-raised-button
      color="primary"
      (click)="signupPopup()"
    >
      Register
    </button>
  </div>
</mat-toolbar>
