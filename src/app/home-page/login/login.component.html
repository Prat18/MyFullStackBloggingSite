<form (submit)="onLogin()" class="login" [formGroup]="form">
  <div class="title"><mat-card-title>Login</mat-card-title></div>
  <main>
    <mat-form-field>
      <input
        formControlName="username"
        matInput
        name="username"
        type="text"
        placeholder="username"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
      formControlName="password"
        matInput
        placeholder="password"
        type="password"
      />
    </mat-form-field>
    <br /><br>
    <div class="submit">
      <button type="submit" mat-raised-button color="primary">Signin</button>
    </div>
  </main>
</form>
